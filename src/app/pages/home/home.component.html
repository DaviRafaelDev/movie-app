<div class="container mt-4">
    <h1>Filmes Populares</h1>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let movie of popularMovies">
        <div class="card h-100" appHoverScale>
          <img [appLazyLoadImage]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" 
               class="card-img-top" 
               [alt]="movie.title">
          <div class="card-body">
            <h5 class="card-title">{{movie.title}}</h5>
            <p class="card-text">{{movie.overview | slice:0:150}}...</p>
            <a [routerLink]="['/movie', movie.id]" class="btn btn-primary">Ver Detalhes</a>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-3 mb-4" *ngIf="isLoading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
      </div>
  </div>
